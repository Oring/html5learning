<script>
    document.writeln(100 + 200 + "<br>");
    document.writeln("100"+200 + "<br>");
    document.writeln('100'+'200' + "<br>");
    document.writeln("결과 : " + (100+200) + "<br>");
    document.writeln("결과 : " + 100*200 + "<br>");
    document.writeln("true > false" + (true > false) + "<br>");
    document.writeln("true < false" + (true < false) + "<br>");
    document.writeln("true == 1" + (true == 1) + "<br>");
    document.writeln("true === 1" + (true === 1) + "<br>");
    document.writeln("false == 0" + (false == 0) + "<br>");
    document.writeln("false === 0" + (false === 0) + "<br>");
    var result;
    document.writeln((result || "string result") +"<br>");
</script>
