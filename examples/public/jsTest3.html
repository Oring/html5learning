<script>
  function test() {
    document.writeln("<h1>"+arguments.length+"</h1>")
    var i;
    document.writeln("<ul>");
    for(i=0;i < arguments.length; i++)
      document.writeln("<li>"+arguments[i]);
    document.writeln("</ul>");
  }
  test();
  test(100);
  test(10, 20, 30);
  test(10, 20, 30, 40, 50, 60, 70, 80);
</script>
